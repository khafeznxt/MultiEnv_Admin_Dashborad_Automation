
name: Run Selenium Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java
        with:
          java-version: "11"
          cache: maven
      - uses: browser-actions/setup-chrome@latest
        with:
          version: "latest"  # Add any required inputs here
      - run: mvn clean test